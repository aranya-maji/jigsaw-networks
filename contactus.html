<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactus.css">
    <title>Contact Us</title>
</head>
<body>
    <div id="navbar">
        <div class="navpane">
            <img src="Logo.png" alt="" id="upperlogo">
            <p id="upperlogoText">
                Jigsaw Networks
            </p>
        </div>
        <div class="navpane">
            <p class="headerOptions" id="aboutusScroll">
                About Us
            </p>
            <p class="headerOptions" id="solutionsScroll">
                Solutions
            </p>
            <p id="titleData">
                Contact Us
            </p>
        </div>
    </div>
    <div id="formArea">
        <p id="formHead">
            Contact Us
        </p>
        <div id="separatorArea">
            <div id="formInput">
                <div class="dataField">
                    <p class="fieldLabel">
                        Name
                    </p>
                    <input type="text" class="inputBox" id="nameForm" required>
                </div>
                <div class="dataField">
                    <p class="fieldLabel">
                        Email
                    </p>
                    <input type="email" class="inputBox" id="emailForm" required>
                </div>
                <div class="dataField">
                    <p class="fieldLabel">
                        Company Name
                    </p>
                    <input type="text" class="inputBox" id="companyForm" required>
                </div>
                <div class="dataField">
                    <p class="fieldLabel">
                        Inquiry Type
                    </p>
                    <select name="" id="inquiryForm" class="fieldLabel" required>
                        <option value="General">General</option>
                        <option value="Demo">Request Demo</option>
                        <option value="Partnership">Partnership</option>
                    </select>
                </div>
                <div class="dataField">
                    <p class="fieldLabel">
                        Message
                    </p>
                    <textarea name="" class="inputBox" id="messageForm"></textarea>
                </div>
                <div class="buttonBody" id="submitButton">
                    <p class="buttonText" id="submitButtonText">
                        Submit
                    </p>
                </div>
            </div>
            <div id="contacts">
                <p class="details">
                    Email: contact@jigsawnetworks.com
                </p>
                <p class="details">
                    Phone: +91 1234567890
                </p>
                <p class="details">
                    Location: Lorem ipsum dolor sit amet.
                </p>
            </div>
        </div>
    </div>
    <div id="footer">
        <img src="Logo.png" alt="" id="footerLogo">
        <div id="footerDataPanel">
            <p class="cardHead">
                Contact Us
            </p>
            <div class="detailPanel">
                <img src="Call.png" alt="" class="symbols">
                <p class="contactDetail">
                    +91 1234567890
                </p>
            </div>
            <div class="detailPanel">
                <img src="Whatsapp.png" alt="" class="symbols">
                <p class="contactDetail">
                    +91 1234567890
                </p>
            </div>
            <div class="detailPanel">
                <img src="Mail.png" alt="" class="symbols">
                <p class="contactDetail">
                    abc@gmail.com
                </p>
            </div>
            <div class="detailPanel">
                <img src="Linkedin.png" alt="" class="symbols">
                <p class="contactDetail">
                    LinkedIn
                </p>
            </div>
        </div>
    </div>
    <script src="contactus.js"></script>
</body>
</html>
